<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Checkout</title>
</head>
<body>
  <div class="container">
      <h1>Konfirmasi Pembayaran</h1>
      <form>
        <div class="form-group">
          <label for="nama">ID Pesanan :</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="nama">Nama Anda :</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="nama">Email :</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="jk">Bank :</label>
          <select class="form-control" id="jk">
            <option>BCA</option>
            <option>BNI</option>
            <option>BRI</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nama">Tanggal Transfer :</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="nama">Jumlah Transfer :</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="nama">Catatan Tambahan :</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="alamat">Alamat anda :</label>
          <textarea type="text" class="form-control" id="alamat"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="/index.html" class="btn btn-primary"> Cancel </a>
      </form>
  </div>
</body>
</html>
